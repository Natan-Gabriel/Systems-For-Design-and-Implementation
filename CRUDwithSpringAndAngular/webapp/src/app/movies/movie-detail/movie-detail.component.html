<div *ngIf="movie">
  <h2>Movie {{movie.name}} details</h2>
  <div>
    <label>Serial number: </label> {{movie.serialNumber}}
    <input [(ngModel)]="movie.serialNumber" placeholder="serialNumber">
  </div>
  <div>
    <label>Name: </label> {{movie.name}}
    <input [(ngModel)]="movie.name" placeholder="name">
  </div>
  <div>
    <label>Group number: </label> {{movie.year}}
    <input [(ngModel)]="movie.year" placeholder="groupNumber">
  </div>
  <div>
    <label>Group number: </label> {{movie.rating}}
    <input [(ngModel)]="movie.rating" placeholder="groupNumber">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
