<div *ngIf="rental">
  <h2>Rental {{rental.rentalSerialNumber}} details</h2>
  <div>
    <label>Rental Serial number: </label> {{rental.rentalSerialNumber}}
    <input [(ngModel)]="rental.rentalSerialNumber" placeholder="serialNumber">
  </div>
  <div>
    <label>Client ID: </label> {{rental.client}}
    <input [(ngModel)]="rental.client" placeholder="clientID">
  </div>
  <div>
    <label>Movie ID:  </label>  {{rental.movie}}
    <input [(ngModel)]="rental.movie" placeholder="movieID">
  </div>
  <div>
    <label>Returned:  </label>  {{rental.returned}}
    <input [(ngModel)]="rental.returned" placeholder="returned">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
